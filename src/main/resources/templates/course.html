<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8"/>
    <title>poprawTo - strona główna</title>

    <link rel="stylesheet" th:href="@{/style.css}" href="../../style.css" />

  </head>
  <body>
    <div class="logo_top">
    </div>
    <div class="menu_navigator_student">
      <nav>
        <ul>
          <li class="home"><a class="active" href="course">Strona główna</a></li>
          <li class="kursy"><a>Kursy</a></li>
          <li class="Konto"><a href="/">Wyloguj</a></li>
        </ul>
      </nav>
    </div>
    <div class="loggedAs">

    </div>


    <div id="login_container_course">

      <div class="course_navigator">
          <ul id="course_ul">
            <li class="active"><a class="active" href="course">Kurs</a></li>
            <li class="kursy"><a href="course_lista">Lista osób</a></li>
            <li class="Konto"><a href="course_prowadzacy">Prowadzący</a></li>
          </ul>
      </div>
      <div class="summary_course">
        <div class="summary_course_info" th:text="'Nazwa kursu: ' + ${nazwaKursu}"></div>
        <div class="summary_course_info" th:text="'Typ kursu: ' + ${typKursu}"></div>
        <div class="summary_course_info" th:text="'Ilosc osob: ' + ${iloscOsob}"></div>
      </div>

      <div class="buttons_course">
        <form class="" action="przekaz" method="post">
          <input type="submit" name="" value="Generuj wniosek" id="button_submit"/>
          <input type="submit" name="" value="Przekaż" id="button_submit"/>
        </form>
      </div>

    </div>
  </body>
</html>
